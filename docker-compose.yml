# docker-compose.yml
version: "3.7"

services:
  app:
    build: .
    image: intelligent_technology:latest
    container_name: intelligent_technology
    restart: always
    volumes:
      - /data/Intelligent_Technology/rk_models:/app/services/rk_process_analysis_service/data
    ports:
      - "8010:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3